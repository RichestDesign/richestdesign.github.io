  <body class="bg-gray-100">

            <div

              2' X 1' (MIN ORDER 2PCS)
            </div>
            <div class="col-span-1 p-2 border border-black">15.00</div>
            <div class="col-span-1 p-2 border border-black">2' X 2'</div>
            <div class="col-span-1 p-2 border border-black">25.00</div>
            <div class="col-span-1 p-2 border border-black">2' X 3'</div>
            <div class="col-span-1 p-2 border border-black">30.00</div>
            <div class="col-span-1 p-2 border border-black">2' X 4'</div>
            <div class="col-span-1 p-2 border border-black">35.00</div>

            <div class="col-span-1 p-2 border border-black">2' X 6'</div>
            <div class="col-span-1 p-2 border border-black">45.00</div>
            <div class="col-span-1 p-2 border border-black">3' X 5'</div>

        </div>

          class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-10 rounded"

      </div>
      <div class="w-screen">
        <img
          src="/img/bunting-guide.jpg"
          class="w-full h-auto"
          alt="Poster Bunting"
        />
      </div>
      <div class="w-screen">
        <img
          src="/img/poster-bunting.jpg"
          class="w-full h-auto"
          alt="Poster Bunting"
        />
      </div>

    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");

      // add event listeners
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
    <script>
      var dropdownButton = document.getElementById("dropdownButton");
      var dropdownContainer = document.getElementById("dropdownContainer");

      dropdownButton.addEventListener("click", function () {
        dropdownContainer.classList.toggle("hidden");
      });

      document.addEventListener("click", function (event) {
        if (
          !dropdownButton.contains(event.target) &&
          !dropdownContainer.contains(event.target)
        ) {
          dropdownContainer.classList.add("hidden");
        }
      });
    </script>
  </body>
